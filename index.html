<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FC Barcelona Starting XI</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <nav class="main-nav">
            <img src="https://i.pinimg.com/originals/97/0b/c0/970bc06c779e44a50be963a11feadc04.png" alt="barca logo" class="logo">
    </nav>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">            
                <img src="./img/ter stegen.jpg" alt="ter stegen">
            </div>
            <div class="swiper-slide">
                <img src="./img/roberto.jpg" alt="roberto">
            </div>
            <div class="swiper-slide">
                <img src="./img/pique.jpg" alt="pique">
            </div>
            <div class="swiper-slide">
                <img src="./img/umtiti.jpg" alt="umtiti">
            </div>
            <div class="swiper-slide">
                <img src="./img/alba.jpg" alt="alba">
            </div>
            <div class="swiper-slide">
                <img src="./img/busquets.jpg" alt="busquets">
            </div>
            <div class="swiper-slide">
                <img src="./img/de jong.jpg" alt="de jong">
            </div>
            <div class="swiper-slide">
                <img src="./img/arthur.jpg" alt="arthur">
            </div>
            <div class="swiper-slide">
                <img src="./img/griezmann.jpg" alt="griezmann">
            </div>
            <div class="swiper-slide">
                <img src="./img/suarez.jpg" alt="suarez">
            </div>
            <div class="swiper-slide">
                <img src="./img/messi.jpg" alt="messi">
            </div>
        </div>
    </div>

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <script src="https://unpkg.com/popmotion/dist/popmotion.global.min.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="./js/my-gallery.js"></script>
</body>
</html>
